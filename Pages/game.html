<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/generalStyles.css">
    <style>
        /* Estilos gaming simples para texto y botón de comprar */
        #game-content {
            padding-top: 100px;
            padding-left: 30px;
            padding-right: 30px;
            padding-bottom: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .background-image {
            margin: 0;
            width: 100vw;
            margin-left: calc(-50vw + 50%);
        }
        
        .thumbnail {
            margin: 15px 0;
        }
        
        .title {
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
            margin: 20px 0;
        }
        
        .short_description,
        .detailed_description,
        .min-pc_requirements,
        .recomended-pc_requirements {
            color: #cbd5e1;
            line-height: 1.5;
            margin: 15px 0;
        }
        
        .price {
            color: #10b981;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        
        h2, h4 {
            color: #3b82f6;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        
        .btn--buyGame {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn--buyGame:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        
        .btn--buyGame:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>


    <div id="header"></div>
    <div id="game-content">
        <img class = "background-image" />
        <h1 class = "title"></h1>
        <p class = "short_description"></p>
        <img class = "thumbnail" />
        <h4>Precio</h4>
        <p class = "price"></p>
        <button class = "btn--buyGame">Comprar</button>
        
        <h2>Descripción</h2>
        <p class = "detailed_description"></p>
        <h2>Requisitos del sistema</h2>
        <p class = "min-pc_requirements"></p>
        <p class = "recomended-pc_requirements"></p>
    </div>
    <div id="footer"></div>

</body>
<script src="../JS/components/setComponents.js"></script>
<script src="../JS/components/header.js"></script>
<script src="../JS/steamDB.js"></script>
<script src="../JS/dataManager.js"></script>
<script src="../JS/game.js"></script>

</html>
